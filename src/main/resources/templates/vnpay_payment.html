<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNPay Payment Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e1e1e1;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .payment-url {
            word-break: break-all;
            margin-top: 10px;
        }
        
        .payment-url a {
            color: #007bff;
            text-decoration: none;
        }
        
        .payment-url a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ VNPay Payment</h1>
            <p>Secure payment gateway integration</p>
        </div>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="amount">Amount (VND)</label>
                <input type="number" id="amount" name="amount" required min="1000" max="1000000000" 
                       placeholder="Enter amount (minimum 1,000 VND)" value="100000">
            </div>
            
            <div class="form-group">
                <label for="bankCode">Bank</label>
                <select id="bankCode" name="bankCode" required>
                    <option value="NCB" selected>NCB - National Citizen Bank</option>
                    <option value="VIETCOMBANK">Vietcombank</option>
                    <option value="TECHCOMBANK">Techcombank</option>
                    <option value="SACOMBANK">Sacombank</option>
                    <option value="AGRIBANK">Agribank</option>
                    <option value="BIDV">BIDV</option>
                    <option value="MBBANK">MB Bank</option>
                    <option value="TPBANK">TP Bank</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" name="language" required>
                    <option value="vn" selected>Ti·∫øng Vi·ªát</option>
                    <option value="en">English</option>
                </select>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">
                    üí≥ Create Payment
                </button>
                <button type="button" class="btn btn-secondary" onclick="clearForm()">
                    üîÑ Clear
                </button>
            </div>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing payment...</p>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="nav-links">
            <a href="/query">üîç Query Transaction</a>
            <a href="/refund">üí∞ Request Refund</a>
            <a href="/">üè† Home</a>
        </div>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const submitBtn = document.querySelector('.btn-primary');
            
            // Show loading
            loading.style.display = 'block';
            result.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            // Get form data
            const formData = {
                amount: document.getElementById('amount').value,
                bankCode: document.getElementById('bankCode').value,
                language: document.getElementById('language').value
            };
            
            try {
                const response = await fetch('/api/payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.code === '00') {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Payment Created Successfully!</h3>
                        <p><strong>Transaction ID:</strong> ${data.paymentUrl.match(/vnp_TxnRef=([^&]*)/)?.[1] || 'N/A'}</p>
                        <p><strong>Amount:</strong> ${parseInt(formData.amount).toLocaleString()} VND</p>
                        <p><strong>Bank:</strong> ${formData.bankCode}</p>
                        <div class="payment-url">
                            <p><strong>Payment URL:</strong></p>
                            <a href="${data.paymentUrl}" target="_blank">Click here to complete payment</a>
                        </div>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>‚ùå Payment Creation Failed</h3>
                        <p>${data.message || 'An error occurred while creating the payment.'}</p>
                    `;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p>Failed to connect to the payment service. Please try again.</p>
                `;
            }
            
            // Hide loading and show result
            loading.style.display = 'none';
            result.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'üí≥ Create Payment';
        });
        
        function clearForm() {
            document.getElementById('paymentForm').reset();
            document.getElementById('amount').value = '100000';
            document.getElementById('bankCode').value = 'NCB';
            document.getElementById('language').value = 'vn';
            document.getElementById('result').style.display = 'none';
        }
        
        // Format amount input
        document.getElementById('amount').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value) {
                e.target.value = value;
            }
        });
    </script>
</body>
</html>
