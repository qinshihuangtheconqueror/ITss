<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Result</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .status {
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            font-weight: bold;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.failed {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .details {
            margin-top: 20px;
            text-align: left;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Result</h2>
        
        <div th:class="'status ' + ${payment.status.toLowerCase()}"
             th:text="${payment.message}">
        </div>
        
        <div class="details">
            <p><strong>Transaction Reference:</strong> <span th:text="${payment.transactionId}"></span></p>
        </div>

        <a href="/api/payment/form" class="back-button">Make Another Payment</a>
    </div>
</body>
</html>
