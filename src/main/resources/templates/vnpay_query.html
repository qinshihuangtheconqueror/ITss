<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNPay Transaction Query</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group small {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }
        
        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e1e1e1;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .result.warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        
        .transaction-details {
            margin-top: 15px;
        }
        
        .transaction-details .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .transaction-details .detail-row:last-child {
            border-bottom: none;
        }
        
        .transaction-details .detail-label {
            font-weight: 600;
        }
        
        .transaction-details .detail-value {
            text-align: right;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Transaction Query</h1>
            <p>Check VNPay transaction status</p>
        </div>
        
        <form id="queryForm">
            <div class="form-group">
                <label for="orderId">Transaction ID (Order ID)</label>
                <input type="text" id="orderId" name="orderId" required 
                       placeholder="Enter transaction ID (e.g., 26126423)">
                <small>This is the vnp_TxnRef from your payment creation response</small>
            </div>
            
            <div class="form-group">
                <label for="transDate">Transaction Date</label>
                <input type="text" id="transDate" name="transDate" required 
                       placeholder="YYYYMMDDHHMMSS (e.g., 20250610210115)"
                       pattern="[0-9]{14}" maxlength="14">
                <small>Format: Year-Month-Day-Hour-Minute-Second (14 digits)</small>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">
                    üîé Query Transaction
                </button>
                <button type="button" class="btn btn-secondary" onclick="clearForm()">
                    üîÑ Clear
                </button>
            </div>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Querying transaction...</p>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="nav-links">
            <a href="/pay">üí≥ Create Payment</a>
            <a href="/refund">üí∞ Request Refund</a>
            <a href="/">üè† Home</a>
        </div>
    </div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const submitBtn = document.querySelector('.btn-primary');
            
            // Show loading
            loading.style.display = 'block';
            result.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Querying...';
            
            // Get form data
            const formData = {
                orderId: document.getElementById('orderId').value,
                transDate: document.getElementById('transDate').value
            };
            
            try {
                const response = await fetch('/api/payment/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const statusCode = data.vnp_ResponseCode;
                    let statusClass = 'warning';
                    let statusText = 'Unknown';
                    let statusBadge = 'status-pending';
                    
                    if (statusCode === '00') {
                        statusClass = 'success';
                        statusText = 'Transaction Successful';
                        statusBadge = 'status-success';
                    } else if (statusCode === '91') {
                        statusClass = 'warning';
                        statusText = 'Transaction Not Found';
                        statusBadge = 'status-pending';
                    } else {
                        statusClass = 'error';
                        statusText = 'Transaction Failed';
                        statusBadge = 'status-failed';
                    }
                    
                    result.className = `result ${statusClass}`;
                    result.innerHTML = `
                        <h3>üìä Transaction Query Result</h3>
                        <div class="transaction-details">
                            <div class="detail-row">
                                <span class="detail-label">Status:</span>
                                <span class="detail-value">
                                    <span class="status-badge ${statusBadge}">${statusText}</span>
                                </span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Response Code:</span>
                                <span class="detail-value">${data.vnp_ResponseCode || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Message:</span>
                                <span class="detail-value">${data.vnp_Message || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Transaction ID:</span>
                                <span class="detail-value">${data.vnp_TxnRef || 'N/A'}</span>
                            </div>
                            ${data.vnp_Amount ? `
                            <div class="detail-row">
                                <span class="detail-label">Amount:</span>
                                <span class="detail-value">${parseInt(data.vnp_Amount).toLocaleString()} VND</span>
                            </div>` : ''}
                            ${data.vnp_BankCode ? `
                            <div class="detail-row">
                                <span class="detail-label">Bank:</span>
                                <span class="detail-value">${data.vnp_BankCode}</span>
                            </div>` : ''}
                            ${data.vnp_TransactionNo ? `
                            <div class="detail-row">
                                <span class="detail-label">VNPay Transaction No:</span>
                                <span class="detail-value">${data.vnp_TransactionNo}</span>
                            </div>` : ''}
                            ${data.vnp_PayDate ? `
                            <div class="detail-row">
                                <span class="detail-label">Payment Date:</span>
                                <span class="detail-value">${formatDate(data.vnp_PayDate)}</span>
                            </div>` : ''}
                        </div>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>‚ùå Query Failed</h3>
                        <p>${data.message || 'An error occurred while querying the transaction.'}</p>
                    `;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p>Failed to connect to the query service. Please try again.</p>
                `;
            }
            
            // Hide loading and show result
            loading.style.display = 'none';
            result.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'üîé Query Transaction';
        });
        
        function clearForm() {
            document.getElementById('queryForm').reset();
            document.getElementById('result').style.display = 'none';
        }
        
        function formatDate(dateStr) {
            if (!dateStr || dateStr.length < 14) return dateStr;
            const year = dateStr.substr(0, 4);
            const month = dateStr.substr(4, 2);
            const day = dateStr.substr(6, 2);
            const hour = dateStr.substr(8, 2);
            const minute = dateStr.substr(10, 2);
            const second = dateStr.substr(12, 2);
            return `${day}/${month}/${year} ${hour}:${minute}:${second}`;
        }
        
        // Auto-format transaction date input
        document.getElementById('transDate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 14) {
                value = value.substr(0, 14);
            }
            e.target.value = value;
        });
        
        // Set current date and time as default when focusing
        document.getElementById('transDate').addEventListener('focus', function(e) {
            if (!e.target.value) {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hour = String(now.getHours()).padStart(2, '0');
                const minute = String(now.getMinutes()).padStart(2, '0');
                const second = String(now.getSeconds()).padStart(2, '0');
                e.target.placeholder = `${year}${month}${day}${hour}${minute}${second}`;
            }
        });
    </script>
</body>
</html>
