<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VNPay Payment Form</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>VNPay Payment Form</h2>
        <form th:action="@{/api/payment/create}" method="post">
            <div class="form-group">
                <label for="amount">Amount (VND)</label>
                <input type="number" id="amount" name="amount" required min="1000" step="1000" value="10000">
            </div>
            <div class="form-group">
                <label for="orderInfo">Order Information</label>
                <input type="text" id="orderInfo" name="orderInfo" required value="Test payment">
            </div>
            <button type="submit">Proceed to Payment</button>
        </form>
    </div>
</body>
</html>
